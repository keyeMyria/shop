  <app-draw-element *ngIf="shopDetails != undefined" [formElementList]="shopDetails.list" [object]="shopInfo"></app-draw-element>
</div> -->
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-info">
      <div class="panel-heading"> With Horizontal two column</div>
      <div class="panel-wrapper collapse in" aria-expanded="true">
        <div class="panel-body ">
          <div class="form-body">
            <hr class="m-b-40">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label col-md-3">Shop Name</label>
                  <div class="col-md-9">
                    <input type="text" [(ngModel)]="shopInfo.nme" class="form-control" placeholder="JOY Super"> <span class="help-block"> This is inline help </span>                    </div>
                </div>
              </div>
            </div>
            <!--/row-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label col-md-3">Address</label>
                  <div class="col-md-9">
                    <input type="text" [(ngModel)]="shopInfo.ads" class="form-control" placeholder="No 200, Kandy rd , Kalagedihena">                    <span class="help-block"> This is inline help </span> </div>
                </div>
              </div>
            </div>
            <!--/row-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label col-md-3">Area</label>
                  <div class="col-md-9">
                    <input type="text" [(ngModel)]="shopInfo.ara" class="form-control" placeholder="No 200, Kandy rd , Kalagedihena">                    <span class="help-block"> This is inline help </span> </div>
                </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label col-md-3">Division</label>
                  <div class="col-md-9">
                    <input type="text" [(ngModel)]="shopInfo.div" class="form-control" placeholder="No 200, Kandy rd , Kalagedihena">                    <span class="help-block"> This is inline help </span> </div>
                </div>
              </div>
              <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label col-md-3">Catagory</label>
                  <div class="col-md-9">
                    <input type="text" [(ngModel)]="shopInfo.cat" class="form-control" placeholder="No 200, Kandy rd , Kalagedihena">                    <span class="help-block"> This is inline help </span> </div>
                </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label col-md-3">Telephone</label>
                  <div class="col-md-9">
                    <input type="text" [(ngModel)]="shopInfo.tel" class="form-control"> </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
